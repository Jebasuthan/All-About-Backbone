<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Backbone_POC</title>
		<link href="app/css/index.css" rel="stylesheet" type="text/css" media="all" />
	</head>
	

	<body>
		<header>

			<div class="title"> 
				<h1 class="animated delay1s duration3s  rubberBand"> All about Backbone </h1> 
				<h5 class="talkBack animated iteration3 duration2s delay3s flash"> Click Start to route to #routeTo/start </h5>
			</div>
			<div class="statusBar">
				<p><span class="runningTitle">Running :</span> <span class="runningValue"></span></p>
				<p><span class="stoppedTitle">Stopped :</span> <span class="stoppedValue"></span></p>
				<p><span class="destroyedTitle">Destroyed :</span> <span class="destroyedValue"></span></p>
				<p><span class="timerTitle">Time Left :</span> <span class="timerValue"></span></p>
			</div>
		</header>
		<section id="bounceApp">
				
		</section>
		<script data-main="app/js/main" src="vendor/requireLibs/require.js"></script>
	</body>
</html>
